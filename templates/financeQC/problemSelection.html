<div ng-controller="problemSelectionCtrl">
	<md-card class="md-padding" layout="column">
		<br>
		<div layout="row">
			<md-input-container class="md-block ml-nomargin ml-marginlr-10" flex="33">
				<label>一级类型</label>
				<md-select ng-model="state" class="ml-marginlr-10">
					<md-option value="valid">全部</md-option>
				</md-select>
			</md-input-container>
			<md-input-container class="md-block ml-nomargin" flex="33">
				<label>二级类型</label>
				<input ng-model="name">
			</md-input-container>
		</div>
		<div class="ml-textalign-right">
			<md-button class="md-raised md-primary md-button ng-scope md-ink-ripple" ng-click="loadData()">查询</md-button>
		</div>
	</md-card>
	<md-card>
		<div>
			<div class="md-toolbar-tools" layout="row">
				<span>选择标准意见</span>
			</div>
		</div>
		<md-divider></md-divider>
		<md-table-container>
			<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
				<thead md-head md-order="query.order" md-on-reorder="getDesserts" class="ml-bgcolor-blue">
					<tr md-row>
						<th md-column md-numeric>代码</th>
						<th md-column md-numeric>一级类型</th>
						<th md-column md-numeric>二级类型</th>
						<th md-column md-numeric>处理建议</th>
						<th md-column md-numeric>标准意见</th> 
						<th md-column md-numeric>操作提示</th>

					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="item" md-select-id="fee_apply_id" md-auto-select ng-repeat="item in xingyong.data.datalist">
						<!--<td md-cell>{{item.fee_apply_id}}</td>-->
						<td md-cell>{{item.credit_user_name}}</td>
						<td md-cell>{{item.credit_id}}</td>
						<td md-cell>{{item.currency_name}}</td>
						<td md-cell>{{item.credit_user_code}}</td>
						<td md-cell>{{item.creation_date}}</td>
						<td md-cell>{{item.order_status|order_status}}</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<md-table-pagination md-label="{page: '页码导航：', rowsPerPage: '每页数据：', of: '总条数：'}" md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{feeapplylist.data.page.totalRow}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
	</md-card>
</div>
