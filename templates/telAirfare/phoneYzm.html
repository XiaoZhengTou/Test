<div ng-controller="telAirfareCtrl" layout="column" ng-cloak class="telAirfare">
	<div ng-controller="phoneYzmCtrl" class="phoneYzm">
		<md-card>
			<div class="phoneYzm-main">
				<md-input-container class="md-block ml-nomargin">
					<label>手机号码</label>
					<input ng-model="mobile" disabled>
				</md-input-container>
				<form name="phoneYzmForm">
					<div layout="row">
						<md-input-container class="md-block ml-nomargin" flex="80">
							<input ng-model="yzm" name="yzm" required placeholder="验证码">
							<div ng-messages="phoneYzmForm.yzm.$error" role="alert" multiple>
								<div ng-message="required" class="my-message">请输入验证码</div>
							</div>
						</md-input-container>
						<md-button class="yzm-btn" ng-disabled="paraevent" ng-click="sendphonecode()">{{paracont}}</md-button>
					</div>
				</form>
			</div>
			<md-divider></md-divider>
			<div class="ml-padding-20" layout="row" layout-align="center center" layout-wrap>
				<md-button type="submit" ng-click="phoneYzmBack()" class="md-raised">上一步</md-button>
				<md-button type="submit" ng-disabled="phoneYzmForm.$invalid" ng-click="orderConfirm()" class="md-raised md-primary">提交订单</md-button>
			</div>
		</md-card>
	</div>
</div>
