<div ng-controller="flowApproveCtrl">
	<!-- 状态步骤条开始 -->
<div class="ml-setupbar ml-margin-top ml-margin-large-bottom" layout="row" layout-align="center center">
  <div flex="70" layout="row" class="container">
    <div flex class="ml-text-center active item">
      <span>填写单据信息</span>
    </div>
    <div flex class="ml-text-center active item">
      <span>流程及附件</span>
    </div>
    <div flex class="ml-text-center active item">
      <span>提交成功</span>
    </div>
  </div>
</div>
<!-- 状态步骤条结束 -->
	<md-card>
		<md-table-container>
			<div>
				<div class="md-toolbar-tools" layout="row">
					<span>流程审批</span>
					<span flex></span>
				</div>
			</div>
			<md-divider></md-divider>
			<md-table-container>
				<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
					<thead md-head md-order="query.order" md-on-reorder="getDesserts">
						<tr md-row>
							<th md-column md-order-by="nameToLower"><span>审核节点</span></th>
							<th md-column md-numeric md-order-by="calories.value"><span>审核角色</span></th>
							<th md-column md-numeric>默认审核人</th>
							<th md-column md-numeric>流转方式</th>
							<th md-column md-numeric>节点状态</th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
							<td md-cell>{{dessert.name}}</td>
							<td md-cell>{{dessert.calories.value}}</td>
							<td md-cell>{{dessert.fat.value | number: 1}}</td>
							<td md-cell>{{dessert.carbs.value}}</td>
							<td md-cell>{{dessert.protein.value | number: 1}}</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
	</md-card>
	  <!-- 底部操作区开始 -->
  <div class="ml-bottom-bar slideInUp animated" layout="row">
    <md-button class="md-raised md-primary ml-button ml-noshadow" aria-label="上传附件" ng-click="next()">保存</md-button>
    <span flex></span>
    <md-button class="md-raised md-primary ml-button ml-noshadow" aria-label="上传附件" ng-href="#/feePay/approve" ng-click="next()">下一步</md-button>
  </div>
  <!-- 底部操作区结束 -->
</div>
