<style>
    .ob{
        margin:0 50px;
    }
</style>
<md-dialog aria-label="信用管理" style="height:700px;width:1000px">
    <form ng-cloak >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>信用管理</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div class="md-toolbar-tools">
            <h3>
                <span>员工积分修改</span>
            </h3>
        <span flex></span>
        <md-button class="md-primary" aria-label="新增" ng-click="onAddrichang()">
            <i class="iconfont">&#xe68d; 新增</i>
        </md-button>
        </div>
        <md-dialog-content>
            <md-card>
                <md-divider></md-divider>
                <div>
                    <md-table-container>
                        <table md-table multiple ng-model="selected" md-progress="promise" >
                            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                            <tr md-row>
                                <th md-column>员工</th>
                                <th md-column>增减分值</th>
                                <th md-column>原因</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row>
                                <td md-numeric>
                                    <md-input-container class="md-block ml-nomargin "  flex-gt-sm>
                                        <label>员工名称</label>
                                        <input ng-model="query.credit_user_name">
                                    </md-input-container>
                                </td>
                                <td>
                                    <md-input-container class="md-block ml-nomargin ob" flex-gt-sm>
                                        <label>增减分值</label>
                                        <input ng-model="query.credit_user_number">
                                    </md-input-container>
                                </td>
                                <td>
                                    <md-input-container class="md-block ml-nomargin ob" flex-gt-sm>
                                        <label>原因</label>
                                        <input ng-model="query.credit_user_ob">
                                    </md-input-container>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </md-card>
            <div layout="row" layout-align="center">
                <md-button class="md-raised md-primary">保存</md-button>
            </div>

        </md-dialog-content>
    </form>
</md-dialog>
