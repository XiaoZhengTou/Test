<md-dialog aria-label="功能选择" ng-cloak style="min-width: 50%" id="menudefine-dialog4-detail">

    <form name="addmenudefine" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color: white">功能选择</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" style="padding-top: 0px;padding-bottom: 0px">

                <table class="table ng-scope" style="font-size: 14px;width: 94%;margin: 3%;margin-top: 2%;text-align: center;"  border="0">
                    <td style="border-top: 0px">
                        <span style="float: right">功能名称：</span></td>
                    <td style="border-top: 0px">
                        <input ng-model="search.name" type="text" style="width: 100%;margin: 0; ">
                    </td>
                    <td style="border-top: 0px">
                        <span style="float: right">描述：</span></td>
                    <td style="border-top: 0px">
                        <input ng-model="search.note" type="text" style="width: 100%;margin: 0; ">
                    </td>
                    <td style="border-top: 0px">
                        <md-icon md-svg-src="img/icons/search.svg" ng-click="search_menudefine1()" style="cursor: pointer"></md-icon>
                    </td>
                </table>

                <md-table-container style="width: 95%;padding-left: 2.5%;">
                    <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">
                    <!--<table data-md-table data-ng-model="selected" md-progress="promise">-->
                        <thead md-head data-md-order="query.order" md-on-reorder="getDesserts">
                        <tr md-row>
                            <th md-column>功能名称</th>
                            <th md-column>地址</th>
                            <th md-column>描述</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row md-select="item" md-select-id="id" ng-repeat="item in appdata" md-auto-select="options.autoSelect">
                        <!--<tr md-row ng-repeat="item in appdata">-->
                            <td md-cell>{{item.name}}</td>
                            <td md-cell>{{item.url}}</td>
                            <td md-cell>{{item.note}}</td>
                        </tr>
                        </tbody>
                    </table>

                </md-table-container>
                <md-table-pagination md-label="{page: '页码导航：', rowsPerPage: '每页数据：', of: '总条数：'}"
                                     md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                                     md-total="{{query.total}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>

            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <label>已选功能：</label>
            <md-chips ng-model="selected" md-max-chips="1">
                <md-chip-template>
                    <strong>{{$chip.name}}</strong>
                </md-chip-template>
            </md-chips>
            <span flex></span>
            <md-button class="md-primary md-raised" ng-click="answer()"  style="color: white;float: right"
                       ng-disabled="addmenudefine.$invalid" disabled="disabled">确定</md-button>

        </md-dialog-actions>
    </form>
</md-dialog>

<style>
    /*#menudefine-dialog1-detail .md-datepicker-input-container.md-datepicker-invalid {*/
    /*border-bottom-color: rgb(224,224,224);*/

    md-chips input{
        display: none;
    }
    md-chips md-chips-wrap{
        box-shadow:none;
    }
    #menudefine-dialog4-detail .md-datepicker-input-container{
        width: 93.9%;
        margin-left: -2px;
    }
    #menudefine-dialog4-detail .md-datepicker-calendar-icon{
        margin-bottom: -7px;
    }
    #menudefine-dialog4-detail .active{
        color:blue;
    }
</style>
