<div ng-controller="jdCtrl" class="jiudian home" ng-cloak>
<!-- Search Panel Begin -->
<div layout="row" layout-align="center center" ng-controller="jdHomeCtrl">
  <md-card class="selectPanel ml-relative" flex="40">
  <h3 class="ml-text-center ml-nomargin title">国内／国际酒店</h3>
  <md-card-content>
    <div layout="row">
      <div class="title" flex="15">
        目的地
      </div>
      <div class="from" flex="40">
        <md-button class="md-raised ml-button ml-full-button ml-noshadow ml-button-select" ng-click="null" drchoosecitys="{'model':'city1','data':'hotel','alldata':'all'}"><span ng-bind="(selectCity == '') ? '选择目的地' : selectCity"></span><i class="iconfont">&#xe62a;</i></md-button>
      </div>
      <span flex="5"></span>
      <div class="filter" flex="40">
        <input type="text" placeholder="关键字" class="ml-search ml-width-1-1 ml-text-input" ng-model="keyword">
      </div>
    </div>
    <div layout="row" class="ml-margin-top">
      <div class="title" flex="15">
        入住日期
      </div>
      <div class="from ml-relative" flex="40">
      <md-button class="md-raised ml-button ml-full-button ml-noshadow ml-button-select ml-noclick" ng-click="null">{{_date.checkInDate | amDateFormat:'MoDo'}}<i class="iconfont"><span class="ml-margin-small-right">{{_date.checkInDate | amDateFormat:'ddd'}}</span>&#xe680;</i></md-button>
      <md-datepicker class="ml-button-datepicker" ng-model="_date.checkInDate" md-min-date="_date.checkInMinDate" md-max-date="_date.checkInMaxDate" ng-change="_date.checkInChange()"></md-datepicker>
      </div>
      <span flex="5"></span>
      <div class="to" flex="40">
        <md-button class="md-raised ml-button ml-full-button ml-noshadow ml-button-select ml-noclick" ng-click="null">{{_date.checkOutDate| amDateFormat:'MoDo'}}
        <i class="iconfont">
        <span class="ml-margin-small-right">{{_date.checkOutDate| amDateFormat:'ddd'}}</span>
        &#xe680;
        </i>
        </md-button>
        <md-datepicker class="ml-button-datepicker" ng-model="_date.checkOutDate" md-min-date="_date.checkOutMinDate" md-max-date="_date.checkOutMaxDate" ng-change="_date.checkOutChange()"></md-datepicker>
      </div>
    </div>
  </md-card-content>
  <md-card-footer class="ml-text-right">
    <md-button class="md-raised md-primary ml-nomargin ml-button" aria-label="立即搜索" ng-click="search()" ng-disabled="(selectCity == '')">立即搜索</md-button>
  </md-card-footer>
  </md-card>
</div>
<!-- Search Panel End -->
</div>
